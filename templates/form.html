<!-- form.html partial -->
{% for field in form %}
  <div class="form-group">
    <label>{{ field.label }}</label>
    {{ field }}
    {% if field.help_text %}
      <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
      <div class="invalid-feedback">{{ error }}</div>
    {% endfor %}
  </div>
{% endfor %}
