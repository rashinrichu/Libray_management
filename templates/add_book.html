<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto mt-4">
      <div class="card" style="border: 10px solid teal;">
                <div class="card-header">
          <center><h4>Add Book</h4></center>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select name="category" id="category" class="form-control" required>
                {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="available_copies">Available Copies</label>
              <input type="number" name="available_copies" id="available_copies" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <input type="text" name="language" id="language" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" name="price" id="price" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="year_of_publish">Year of Publish</label>
              <input type="number" name="year_of_publish" id="year_of_publish" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="file" name="image" id="image" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-info" onclick="this.disabled=true;this.form.submit();" style="color:black;">Add Book</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
