<table class="table" style="border: 10px solid teal;">
    <thead>
      <tr>
        <th scope="col">Book Title</th>
        <th scope="col">Author</th>
        <th scope="col">Cancellation Date</th>
        <th scope="col">Reason</th>
      </tr>
    </thead>
    <tbody>
      {% for book in cancelled_books %}
      <tr>
        <td>{{ book.book.title }}</td>
        <td>{{ book.book.author }}</td>
        <td>{{ book.cancel_date }}</td>
        <td>{{ book.reason }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center" style="font-size: 30px;">No cancelled books found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
