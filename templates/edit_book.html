<div class="container" >

<div class="box" style="border: 10px solid teal;">
    <h1 style="text-align: center; color:teal;">EDIT BOOK</h1>
    {% if success_message %}
      <div class="alert alert-success">{{ success_message }}</div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ books.title }}">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ books.author }}">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description">{{ books.description }}</textarea>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" name="category">
          {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == books.category.id %}selected{% endif %}>{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="available_copies">Available Copies:</label>
        <input type="number" class="form-control" id="available_copies" name="available_copies" value="{{ books.available_copies }}">
      </div>
      <div class="form-group">
        <label for="language">Language:</label>
        <input type="text" class="form-control" id="language" name="language" value="{{ books.language }}">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ books.price }}">
      </div>
      <div class="form-group">
        <label for="year_of_publish">Year of Publish:</label>
        <input type="number" class="form-control" id="year_of_publish" name="year_of_publish" value="{{ books.year_of_publish }}">
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control-file" id="image" name="image">
      </div>
      <button type="submit" class="btn btn-info">Save Changes</button>
    </form>
  </div>
